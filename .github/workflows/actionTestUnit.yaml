name: Action-Tests-Units

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
   ActionTestsUnits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm test
