name: Action-Tests-Units

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
        cache: 'npm'
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
